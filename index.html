<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./main.js" defer></script>
  <title>Camp.io</title>
</head>
<body>

  <main>

    <section class="direita">

      <div class="container-logo">
        <img src="./img/logo.svg" alt="Logo">
      </div>

      <div class="container__formulario">

        <form action="" class="formulario">

          <div class="cabecalho">
          
            <h1 class="titulo">
              <i class="fa fa-sign-in fa-1x" aria-hidden="true"></i>
            Faça o seu Login</h1>
  
            <p class="subtitulo">Entre com suas informações de cadastro.</p>
  
          </div>

          <fieldset>

            <div class="campo">
              <label for="email" class="label">E-mail</label>

              <div class="input-wrapper">

                <i class="fa-regular fa-envelope"></i>

                <input type="email" id="email" class="input" name="email" placeholder="Digite seu e-mail">
                
              </div>
            </div>

            <div class="campo">
              <label for="senha" class="label">Senha</label>

              <div class="input-wrapper">

                <i class="fa-solid fa-lock"></i>

                <input type="password" id="senha" class="input" name="senha" placeholder="Digite sua senha">
                
                <i class="fa-regular fa-eye" id="visualizar-senha"></i>
              </div>
            </div>

            <div class="rodape-formulario">

              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox" class="checkbox-label">Lembre-me</label>
              </div>

              <a href="#" id="link-recuperar-senha" class="link">Esqueci minha senha</a>

            </div>

          </fieldset>

          <button class="botao">Entrar</button>

        </form>

        <a href="#" class="link registro">Não tem uma conta? <strong>Registre-se</strong></a>

      </div>

    </section>

    <section class="esquerda">
      <div class="container__imagem">
        <img src="./img/side-image.png" alt="">
      </div>
    </section>

  </main>
  
</body>
</html>
